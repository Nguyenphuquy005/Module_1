<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen</h1>
<div>
  <input id="nhap" type="text" >
  <button id="app" onclick="appArray()" >Add</button>
  <button id="display" onclick="appDisplay()" >Display</button>
  <div id="result"></div>
  <script>
    let x=0;
    let array = Array();
    function appArray() {
      array[x] = document.getElementById("nhap").value;
      alert("Element: " + array[x] + " Added at index " + x);
      x++;
      document.getElementById("nhap").value = " ";
    }
    function appDisplay() {
      let e = "<hr/>";
      for (let i = 0; i < array.length; i++) {
        e += "Element " + i + " = " + array[i] + "<br/>";
      }
      document.getElementById("result").innerHTML = e;
    }

  </script>
</div>
</body>
</html>
