<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Cricles</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
  Your browser does not support the HTML5 canvas tag.</canvas>
<script>
  var  Rectangle = function (width,height) {
    this.width = width ;
    this.height = height;
    this.width2 = function () {
      return this.width;
    }
   this.height2 = function () {
        return this.height;
   }
  this.full = function () {
    return  "Width: " + this.width +"\n" +
      "height: " + this.height + "\n" +
      "Acreage: " + this.width*this.height + "\n"+
      "Primitter: " + (this.width+this.height)*2 ;
  }
  }
  var full = new Rectangle(9,1);
  var full1 = full.full() ;
  document.write(full1);

  var width1 = full.width2()* 50;

  var height1 = full.height2() * 50;
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.fillRect(0, 0, width1 , height1);
</script>


</body>
</html>
