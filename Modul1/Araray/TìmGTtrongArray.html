<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timGTtrongArray</title>
</head>
<body>
<script>
 var nhap = prompt("nhap: ");
 var x=[1,2,3,4,5];
 for (var i=0 ; i < x.length ; i++){
   if(nhap == x[i]){
     alert("gt x tại vị trí " + i + " là " +  x[i] );
   }
 }
</script>
</body>
</html>
