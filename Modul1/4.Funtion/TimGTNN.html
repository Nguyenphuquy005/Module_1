<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  var a = [6,1,2,3];
  var min = TimGTNN(a);
  document.write(min);
  function TimGTNN(arr) {
        if (arr.length < 0 ){
          return false ;
        }
        var min = arr[0];
        for(var i=0;i<arr.length;i++){
          if(arr[i]<min){
            min = arr[i];
          }
        }
        return min ;
  }
</script>
</body>
</html>
