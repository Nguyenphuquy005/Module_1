<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n=prompt("Nhập số : ");
    isMainNumber(n);
    function isMainNumber(n) {
        if( Math.sqrt(n) %1 ===0){
            alert(n+" là số chình phương");
        }else {alert(n+"không phải là số chính phương")}
    }
</script>
</body>
</html>
