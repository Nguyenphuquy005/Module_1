<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this number is N</title>
</head>
<body>
<p id="demo"></p>
<button onclick="click()">Click</button>
<script>
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
      text += "The number is " + i + "<br>";
    }
    document.write(text);
</script>
</body>
