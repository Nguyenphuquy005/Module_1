<script>
  var V =parseInt( prompt("V Độ cao: "));
 // parseInt(V);
  var A = parseInt(prompt("A Lúc Bò: "));
//  parseInt(A);
  var B = parseInt(prompt("B Lúc Ngủ"));
 // parseInt(B);
  if (A >= V) {
    alert("Con ốc bò lên ngay");
  } else if (A < V && B >= A) {
    alert("con ốc Fail");
  } else if (A < V && A > B) {
    var kq = (V - B) / (A - B);

    } else {
      alert(parseInt(kq) + 1);
    }
  }
