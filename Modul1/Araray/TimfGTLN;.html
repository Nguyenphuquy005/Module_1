<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TìmGTLN</title>
</head>
<body>
<script>
  var x = [1,2,3,4,5,6];
  var max = x[0];
  var luu = 0 ;
  for (let i = 0 ; i<x.length ; i++){
      if(x[i]>max){
        max = x[i];
        luu = i ;
      }
  }
  alert("So lon nhat trong mảng là"+ max + " vị trí " +luu);
</script>
</body>
</html>
