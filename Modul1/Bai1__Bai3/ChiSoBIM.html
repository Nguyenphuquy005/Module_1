<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChiSoBIM</title>
</head>
<body>
 <input type="text" id="weight" placeholder="weight" >
<input type="text" id="height" placeholder="height" >
<button onclick="search()" >Search</button>
<div id="BMI" style="border-style: inset;" ></div>

<script>
  function search() {
    var weight = document.getElementById("weight");
    var height = document.getElementById("height");
    var BMI = weight.value / height.value;
    if (BMI < 18.5) {
      document.getElementById("BMI").innerText = BMI + "  Underweight"
    } else if (BMI >= 18.5 && BMI <= 25) {
      document.getElementById("BMI").innerText = BMI + "  Normorl";
    } else if (BMI >= 25 && BMI <= 30) {
      document.getElementById("BMI").innerText = BMI + " Overweight";
    } else if (BMI >= 30) {
      document.getElementById("BMI").innerText = BMI + " Obese";
    }
  }

</script>
</body>
</html>
