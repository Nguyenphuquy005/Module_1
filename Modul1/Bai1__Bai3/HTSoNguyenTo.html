<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Số nguyên tố
  </title>
</head>
<body>

<script>
  var n = prompt("Nhập số nguyên :");
  hienthidanhsach(n);

  function hienthidanhsach(value) {
    for (var i = 0; i <= value; i++) {
      var kt = true;
      if (i < 2) {
        kt = false;
      } else {
        for (var j = 2; j <= i - 1; j++) {
          if (i % j === 0) {
            kt = false;
          }
        }
      }
      if (kt === true) {
        document.write(i + "  la so nguyen to" + "<br>");
      }
      // else {
      // //  document.write(i + " không phải là số nguyên tố" + "<br>");
      // }
    }
  }
</script>
</body>
</html>
