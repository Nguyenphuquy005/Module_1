<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x=[6,7,11,9,10];
  let fist = 0 ;
  let last = x.length-1;
  while (fist < last){

     let b = x[fist];
     x[fist] = x[last];
     x[last] = b;
     fist ++ ;
     last -- ;
  }
  document.write(x);
</script>
</body>
</html>
