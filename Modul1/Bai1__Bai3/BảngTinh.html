<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
<input type="text" id="num1" >
<input type="text" id="num2" >
<input type="button" value="+" onclick="nhap('+')" >
<input type="button" value="-" onclick="nhap('-')" >
<input type="button" value="*" onclick="nhap('*')" >
<input type="button" value="/" onclick="nhap('/')" >
<div id="result">áds</div>
<script>
  var num1=document.getElementById("num1");
  var num2= document.getElementById("num2");
  function nhap(e) {
         document.getElementById("result").innerHTML = eval(num1.value + e + num2.value) ;
  }
</script>
</body>
</html>
