<script>

    do {
        var email = prompt(" Nháº­p Email: ");
    } while (!cheickEmail(email));

    function cheickEmail(e) {
        if (e[0] === "@") {
            return false;
        }
        for (var i = 1; i < e.length; i++) {
            if (e[i] === "@") {
                for (var j = 2; j < i; j++) {
                    if (e[j] === "@") {
                        return false;
                    }
                }
            }
        }
        for (var i = 0; i < e.length; i++) {
            if (e[i] === "^" || e[i] === " ") {
                return false;
            }
        }
        for (var i = 0; i < e.length; i++) {
          //  var isCham = false ;
            if ( e.indexOf(".") === -1  ) {
                return  false ;
            }

        }

        return true;
    }

    alert(email);
</script>
